<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim Your Youtube Video</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <label for="ylink">Enter Link</label>
            <input type="url" name="ylink">
        </fieldset>

        <fieldset>
            <label for="s-time">Start Time</label>
            <input type="text" name="s-time">
        </fieldset>

        <fieldset>
            <label for="e-time">End Time</label>
            <input type="text" name="e-time">
        </fieldset>
        
        <input type="submit" name="Download">
        
    </form>
</body>
</html>
